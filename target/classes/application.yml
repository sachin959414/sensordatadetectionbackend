spring:
  application:
    name: wtp-iot-dashboard
  
  # Development Profile (H2 Database)
  profiles:
    active: dev
  
  # JPA Configuration
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:wtpdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  # H2 Console (Development only)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Specific Properties
app:
  name: WTP IoT Dashboard
  version: 1.0.0
  description: Water Treatment Plant IoT Monitoring Dashboard
  
# Logging Configuration
logging:
  level:
    com.wtp.dashboard: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/wtp_dashboard}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: false

logging:
  level:
    com.wtp.dashboard: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
